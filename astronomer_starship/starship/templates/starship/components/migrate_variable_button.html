{%  if not deployment %}
<button class="btn btn-default disabled">Migrate</button>
{% elif is_migrated %}
<button class="btn btn-success disabled">Migrated</button>
{% else %}
<button
        hx-post="{{ url_for('Starship.button_migrate_variable', deployment=deployment, variable=variable) }}"
        onclick="this.disabled=true;"
        class="btn btn-primary">
    Migrate
</button>
{% endif %}
