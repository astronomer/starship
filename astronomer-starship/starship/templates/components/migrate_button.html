        class="btn btn-primary mb3-l">Overwrite</button>
    {% else %}
        <button class="btn btn-outline-danger disabled">Migrated âœ…</button>
    {%  endif %}
{% elif hook !="False" %}
<button
        hx-post="{{ url_for('AstroMigration.button_migrate', type=type, deployment=deployment, target=target,hook=hook) }}"
        class="btn btn-primary mb3-l">
    Migrate to Secrets Store
</button>
{%  elif deployment == 'undefined' %}

{% else %}

        class="btn btn-outline-primary">
    Migrate
</button>
{% endif %}
