<tr id="dag-{{dag_.id}}">
    <td>{{ dag_.id }}</td>
    <td>{{ dag_.is_on_astro }}</td>
    <td class="text-right">
        {% if dag_.is_paused_here %}
        <button class="btn btn-success"
                hx-post="component/row/dags/{{session.selectedAstroDeployment or 'undefined'}}/local/{{dag_.id}}/unpause"
                hx-target="#dag-{{dag_.id}}"
                hx-swap="outerHTML"
        >
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
        {% else %}
        <button class="btn btn-danger"
                hx-post="component/row/dags/{{session.selectedAstroDeployment or 'undefined'}}/local/{{dag_.id}}/pause"
                hx-target="#dag-{{dag_.id}}"
                hx-swap="outerHTML"
        >
            <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
        </button>
        {% endif %}
    </td>
    <td class="text-right">
        {% if not dag_.is_on_astro %}
        <button class="btn btn-default" disabled>
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
        {% elif dag_.is_paused_on_astro %}
        <button class="btn btn-success"
                hx-post="component/row/dags/{{session.selectedAstroDeployment or 'undefined'}}/astro/{{dag_.id}}/unpause"
                hx-target="#dag-{{dag_.id}}"
                hx-swap="outerHTML"
        >
            <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
        </button>
        {% else %}
        <button class="btn btn-danger"
                hx-post="component/row/dags/{{session.selectedAstroDeployment or 'undefined'}}/astro/{{dag_.id}}/pause"
                hx-target="#dag-{{dag_.id}}"
                hx-swap="outerHTML"
        >
            <span class="glyphicon glyphicon-pause" aria-hidden="true"></span>
        </button>
        {% endif %}
</td>
</tr>
