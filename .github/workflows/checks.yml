name: pre-commit

on:
  - pull_request

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
#          python-version: '3.9'
          cache: 'pip'

      - name: Run pre-commit
        run: |
          make install-pre-commit install pre-commit-install
          git fetch origin
          poetry run pre-commit run --from-ref origin/${{ github.event.pull_request.base.ref }} --to-ref ${{ github.event.pull_request.head.sha }}

  test:
    runs-on: ubuntu-latest
    strategy:
      # https://docs.aws.amazon.com/mwaa/latest/userguide/mwaa-faqs.html#python-version
      # https://cloud.google.com/composer/docs/concepts/versioning/composer-versions
      fail-fast: false
      matrix:
        python-version: [ "3.7", "3.8", "3.9", "3.10", "3.11" ]

    steps:
      - uses: actions/checkout@v3

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
          version: 1.4.2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install --no-interaction --no-root --with=dev

      - name: Test with pytest
        run: make test-with-coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
